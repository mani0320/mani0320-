<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Community | Esports Career Hub</title>
    <link rel="stylesheet" href="joinCommunity.css">
</head>
<body>
    <header>
        <h1>Esports Career Hub</h1>
        <h2>Join the Community</h2>
        <p>Become part of the growing esports community. Fill out the form below to connect with like-minded professionals and enthusiasts.</p>
    </header>


    <section class="community-form">
        <form id="joinForm" action="#" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="interest">Why are you interested in joining?</label>
            <textarea id="interest" name="interest" rows="4" placeholder="Tell us why you're excited to join" required></textarea>

            <button type="submit" class="submit-button">Join Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Esports Career Hub. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
